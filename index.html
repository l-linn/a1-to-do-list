<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h2>To Do List App</h2>
		<p><em> Double click to mark an item off, click on "X" to delete an item, and drag items to reorder.</em></p>
       
		<form name="to-do-List">
			<input type="text" name="list-item" id="input"/>
		</form>
    
		<div onclick="newItem()" id="button">Add</div>
        <br>

        <div clas="filter">
            <input type="text" class="form-input-filter" id="filter" placeholder="Filter Items"/>
        </div>
		<br/>

		<ol id="list"></ol>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.5.1.js"
    integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
    crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
    integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
    crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
